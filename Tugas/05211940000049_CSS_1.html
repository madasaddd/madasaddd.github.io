<!DOCTYPE html>
<html>
<head>
<style>
div {
  background: rgb(131, 151, 210);
}

div.first {
  background: rgba(131, 151, 210, 0.2);
}

div.second {
  background: rgba(131, 151, 210, 0.4);
}

div.third {
  background: rgba(131, 151, 210, 0.5);
}
</style>
</head>
<body>

<h1>Transparent Box</h1>
<h2> cari perbedaannya</h2>
<p>dengan opacity:</p>

<div style="opacity:0.2;">
  <h1>20% opacity</h1>
</div>

<div style="opacity:0.4;">
  <h1>40% opacity</h1>
</div>

<div style="opacity:0.5;">
  <h1>50% opacity</h1>
</div>

<div>
  <h1>opacity 1</h1>
</div>

<p>dengan RGBA color values:</p>
<div class="first">
  <h1>20% opacity</h1>
</div>

<div class="second">
  <h1>40% opacity</h1>
</div>

<div class="third">
  <h1>50% opacity</h1>
</div>

<div>
  <h1>default</h1>
</div>

<p>Ada perbedaan pada teks.</p>

</body>
</html>
