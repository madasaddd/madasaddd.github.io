<!DOCTYPE html>
<html>
<head>
<style>
.serif {

  font-size: 30px;
}

.sansserif {
  font-family: "Poppins", Helvetica, sans-serif;
  font-style: italic;
  font-size: 15;
}

.monospace {
  font-family: "Verdana", Courier, monospace;
}
</style>
</head>
<body>

<p class="serif">ini pake Playfair Display Reguler. Size 30</p>
<p class="sansserif">ini pake Poppins italic. size 15</p>
